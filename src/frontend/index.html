<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Siniestros - Seguros Avz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="d-flex flex-column min-vh-100">

    <header class="header-banner shadow-sm text-center py-4 mb-4">
        <h1 class="fw-bold">El Seguro No Cubre</h1>
        <p class="mb-0">Portal Interno de Gestión de Siniestros</p>
    </header>

    <main class="container flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <ul class="nav nav-tabs custom-tabs" id="siniestroTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="reg-tab" data-bs-toggle="tab" data-bs-target="#panel-reg" type="button" role="tab">Registrar Siniestro</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="con-tab" data-bs-toggle="tab" data-bs-target="#panel-con" type="button" role="tab">Consultar Datos</button>
                    </li>
                </ul>

                <div class="tab-content custom-tab-content shadow-sm" id="siniestroTabContent">
                    
                    <div class="tab-pane fade show active p-4" id="panel-reg" role="tabpanel">
                        <form id="formRegistro" novalidate>
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label class="form-label fw-bold">ID Siniestro</label>
                                    <input type="text" id="id_siniestro" class="form-control bg-light" placeholder="Dejar vacío para autogenerar">
                                </div>
                            </div>

                            <div class="row g-4">
                                <div class="col-md-6">
                                    <h5 class="section-title">Datos del Cliente</h5>
                                    <div class="mb-2">
                                        <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
                                    </div>
                                    <div class="mb-2">
                                        <input type="text" id="dni" class="form-control" placeholder="DNI (Ej: 12345678Z)" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" id="email" class="form-control" placeholder="Email corporativo" required>
                                    </div>

                                    <h5 class="section-title">Información de Póliza</h5>
                                    <select id="tipo_poliza" class="form-select mb-2">
                                        <option value="TODO_RIESGO">Todo Riesgo con Franquicia</option>
                                        <option value="TERCEROS">A Terceros Ampliado</option>
                                        <option value="TERCEROS">A Terceros</option>
                                    </select>
                                    <div class="input-group mb-2">
                                        <span class="input-group-text">Límite cubierto €</span>
                                        <input type="number" id="limite" class="form-control" placeholder="300">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-text">Franquicia €</span>
                                        <input type="number" id="franquicia" class="form-control" placeholder="300">
                                    </div>
                                    
                                </div>

                                <div class="col-md-6">
                                    <h5 class="section-title">Vehículo Siniestrado</h5>
                                    <div class="mb-2">
                                        <input type="text" id="matricula" class="form-control" placeholder="Matrícula (Ej: 1234BBB)" required>
                                    </div>
                                    <div class="row g-2 mb-2">
                                        <div class="col-6"><input type="text" id="marca" class="form-control" placeholder="Marca" required></div>
                                        <div class="col-6"><input type="text" id="modelo" class="form-control" placeholder="Modelo" required></div>
                                    </div>
                                    <input type="number" id="anio" class="form-control mb-3" placeholder="Año matriculación" required>

                                    <h5 class="section-title">Datos de Reparación</h5>
                                    <input type="text" id="taller" class="form-control mb-2" placeholder="Nombre del taller reparador">
                                    <div class="mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text">Mano de Obra €</span>
                                            <input type="number" id="mano_obra" class="form-control" placeholder="0.00">
                                        </div>
                                    </div>
                                    <div class="mb-2">
                                        <div class="input-group">
                                            <span class="input-group-text">Piezas €</span>
                                            <input type="number" id="piezas" class="form-control" placeholder="0.00">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-5 text-center">
                                <button type="submit" class="btn btn-primary w-100 mt-4 py-2 fw-bold">REGISTRAR SINIESTRO</button>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade p-4" id="panel-con" role="tabpanel">
                        <div class="text-center">
                            <h4 class="mb-4">Buscador de Expedientes</h4>
                            <div class="input-group mb-3 mx-auto" style="max-width: 500px;">
                                <input type="text" id="inputBusqueda" class="form-control" placeholder="DNI o ID del Siniestro">
                                <button class="btn btn-primary" id="btnBuscar" type="button">BUSCAR</button>
                            </div>
                            <div id="infoResult" class="mt-4 text-start mx-auto" style="max-width: 600px; display: none;"></div>
                        </div>
                    </div>
                    
                     
                </div>

            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5 border-top">
        <small class="text-muted">© 2025 Seguros </small>
    </footer>

    
    <div class="modal fade" id="mainModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow border-0">
                <div class="modal-header text-white" id="modalHeader">
                    <h5 class="modal-title" id="modalTitle">Información</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4" id="modalBody"></div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Entendido</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
